name: CI and Deploy

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    # GitHub-hosted runners are Ubuntu/Windows/macOS only; Alpine is available via
    # job containers (e.g., container: node:18-alpine) but the host runner still
    # needs to be Ubuntu, so we stick with the smallest supported option here.
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          # cache based on package manifest so the workflow does not fail when a lock file is absent
          cache-dependency-path: package.json

      - name: Install dependencies
        run: npm install

      - name: Build project
        env:
          BASE_PATH: "/${{ github.event.repository.name }}/"
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

    deploy:
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      runs-on: ubuntu-22.04 # same lean runner as build
      needs: build
      steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4
